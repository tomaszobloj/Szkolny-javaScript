<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <script>
        var wiek = 12;
        var dlugosc = 34.67;
        var gatunek = "kot";
        var czyZyje = true;
        var pozycja = -564.23;

        console.log(typeof wiek);
        console.log(typeof dlugosc);
        console.log(typeof gatunek);
        console.log(typeof czyZyje);
        console.log(typeof pozycja);

        var a = 10;
        var b = "PLN";
        var c = a + b;

        console.log(typeof c);

        var osoba = {
            imie:"Jan",
            nazwisko:"Kowalski"
        }

        console.log(typeof osoba);
    </script>
</body>
</html>
