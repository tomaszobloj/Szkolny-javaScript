<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <script>
        var x = 1;

        console.log("Inkrementacja x++");
        console.log(x++);   //Zwraca wartość x i zwiększa x o 1
        console.log(x);

        var y = 1;
        console.log("Inkrementacja ++y");
        console.log(++y);   //Zwiększa y o 1 i zwraca wartość y

        var a = 1;

        console.log(a--);
        console.log(a);

        var b = 1;
        console.log(--y);
    </script>
</body>
</html>
