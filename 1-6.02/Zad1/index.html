<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <p>Liczby z zakresu 1 do 100 podzielne przez 3:</p>
    <script>
        var x;
        for(x = 1; x <= 100; x++){
            if(x % 3 == 0) {
	            document.write(x , "<br>");
            }
        }
    </script>
</body>
</html>
