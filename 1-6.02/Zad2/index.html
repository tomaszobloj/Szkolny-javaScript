<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <table>
        <script>
            var x = 1;
            while(x <= 100){
                var y = 1;
                document.write("<tr>");
                while(y <= 100){
                    document.write("<td>",y*x,"</td>");
                    y++;
                }
                document.write("</tr>");
                x++;
            }
        </script>
    </table>
</body>
</html>
