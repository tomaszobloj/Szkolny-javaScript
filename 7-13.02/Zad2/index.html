<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <script>
        function czas(){
            const d = new Date();
            let dzien = d.getDate();

            const m = new Date();
            let miesiac = m.getMonth() + 1;

            const r = new Date();
            let rok = r.getFullYear();

            const g = new Date();
            let godzina = g.getHours();

            const M = new Date();
            let minuta = M.getMinutes();

            return (dzien+"."+miesiac+"."+rok+" "+godzina+":"+minuta);
        }

        alert("Aktualana data i godzina: " + czas());
    </script>
</body>
</html>
