<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <script>
        function srednia(a, b, c, d){
            return (a*1 + b*1 + c*1 + d*1)/4;
        }

        var liczbA = prompt("Podaj liczbę A: ");
        var liczbB = prompt("Podaj liczbę B: ");
        var liczbC = prompt("Podaj liczbę C: ");
        var liczbD = prompt("Podaj liczbę D: ");

        alert("Średnia podanych liczb to: " + srednia(liczbA, liczbB, liczbC, liczbD));
    </script>
</body>
</html>
