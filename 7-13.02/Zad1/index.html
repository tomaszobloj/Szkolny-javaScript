<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <script>
        function najmniejszaLiczba(a, b, c){
            if( a < b && a < c){
                return a;
            }else if(b < a && b < c){
                return b;
            }else if(c < a && c < b){
                return c;
            }
        }

        var liczbaA = prompt("Podaj liczbę A: ", "");
        var liczbaB = prompt("Podaj liczbę B: ");
        var liczbaC = prompt("Podaj liczbę C: ");

        alert("Najmniejsza liczba z podanych to: " + najmniejszaLiczba(liczbaA, liczbaB, liczbaC));      
    </script>
</body>
</html>
