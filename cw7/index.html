<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <script>
        var losowaA = Math.floor(Math.random() * 100)+1;
        var losowaB = Math.floor(Math.random() * 100)+1; 
        var dodawanie = losowaA + losowaB;
        var odejmowanie = losowaA - losowaB;
        var mnozenie = losowaA * losowaB;
        var dzielenie = losowaA / losowaB;
        var modulo = losowaA % losowaB;

        console.log(dodawanie);
        console.log(odejmowanie);
        console.log(mnozenie);
        console.log(dzielenie);
        console.log(modulo);
    </script>
</body>
</html>
